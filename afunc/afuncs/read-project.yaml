afunc_name: read-project
description: 读取项目目录结构并识别关键文件。
tools: [read, grep, glob]
capability: |
  此 AFunc 的能力是读取指定路径下的项目文件和目录结构，并以结构化的形式输出。
  它能够自动识别并突出显示常见的项目配置文件和源代码目录。
inputs:
  - name: 项目根目录路径
    description: 待读取的项目根目录的绝对或相对路径。
outputs:
  - name: 项目结构数据
    description: 一个结构化的 Markdown 格式字符串，其中包含了项目文件树和关键文件路径。
constraints:
  - 此为通用的项目结构读取能力。
instructions:
  - 根据 inputs 字段中的 '项目根目录路径'，执行文件和文件夹的列举。
  - 将项目结构以 Markdown 格式保存到 `_tmp_workspace/{task_name}/project_structure.md` 文件。
  - 将 `_tmp_workspace/{task_name}/project_structure.md` 的路径作为 '项目结构数据' 的值，更新到`{task_name}`任务文档的 `Runtime Context` 中。