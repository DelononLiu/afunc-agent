func_name: setup-python-venv
description: 创建 Python 虚拟环境并安装项目依赖。
tools: [bash]
capability: |
  此 AFunc 的能力是创建 Python 虚拟环境，并安装项目依赖。
inputs:
  - name: env_name
    description: 虚拟环境名称，默认为 .venv
  - name: requirements
    description: 要安装的依赖包列表，默认为 requirements.txt
outputs:
  - name: venv_path
    description: 创建的虚拟环境路径。
  - name: dependencies_installed
    description: 依赖安装状态，true 表示成功安装。
constraints:
  - 必须在支持的 Python 版本上运行
  - 确保有足够的磁盘空间创建虚拟环境
instructions:
  - 执行命令 `python3 -m venv {env_name}` 创建虚拟环境
  - 激活虚拟环境：`source {env_name}/bin/activate`
  - 升级 pip：`pip install --upgrade pip`
  - 安装依赖：`pip install requirements.txt`
  - 将虚拟环境路径设置为输出 venv_path
  - 更新任务文档的 Runtime Context
