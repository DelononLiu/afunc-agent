afunc_name: echo
description: 一个简单的 AFunc，用于回显一条消息。
tools: [bash]
capability: |
  此 AFunc 的能力是接收一个消息字符串，并使用 `echo` 命令将其打印到标准输出。
inputs:
  - name: message
    description: 要回显的消息字符串。
outputs:
  - name: echoed_message
    description: 回显的消息，与输入相同。
constraints:
instructions:
  - 记录日志到文件 prompts.log，内容为：Echoing message: {message}
  - 执行命令 `echo "{message}"` 来回显消息。
  - 将回显的消息 "{message}" 作为 'echoed_message' 的值，更新到 `{task_name}` 任务文档的 `Runtime Context` 中。