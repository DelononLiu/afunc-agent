<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型性能基准测试数据展示系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabulator CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-10 top-navbar">
        <div class="container mx-auto px-4 h-full flex items-center justify-center">
            <h1 class="text-2xl font-bold">大模型性能基准测试数据展示系统</h1>
            <input id="file-input" type="file" accept=".json" class="hidden" onchange="handleFileSelect(event)">
        </div>
    </header>

    <!-- 主体内容 -->
    <div class="flex pt-16">
        <!-- 左侧筛选面板 -->
        <aside class="sidebar w-64 bg-gray-50 p-2 filter-panel-compact fixed h-full overflow-y-auto">
            <!-- 数据加载区域 -->
            <div class="filter-section">
                <div class="filter-title">数据加载</div>
                <div class="flex flex-col space-y-2">
                    <button 
                        onclick="document.getElementById('file-input').click()"
                        class="btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm hover-lift w-full">
                        <i class="fas fa-folder-open mr-2"></i>选择文件
                    </button>
                    <button 
                        onclick="loadSampleData()"
                        class="btn bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm hover-lift w-full">
                        <i class="fas fa-database mr-2"></i>加载示例数据
                    </button>
                </div>
            </div>

            <!-- 模型筛选 -->
            <div class="filter-section">
                <div class="filter-title">模型筛选</div>
                <select 
                    id="model-filter"
                    onchange="applyFilters()"
                    class="w-full compact-input border rounded">
                    <option value="">全部模型</option>
                </select>
            </div>

            <!-- 框架筛选 -->
            <div class="filter-section">
                <div class="filter-title">框架筛选</div>
                <select 
                    id="framework-filter"
                    onchange="applyFilters()"
                    class="w-full compact-input border rounded">
                    <option value="">全部框架</option>
                </select>
            </div>

            <!-- 输入序列长度筛选 -->
            <div class="filter-section">
                <div class="filter-title">输入序列长度: <span id="input-seq-value">4096</span></div>
                <div class="px-1">
                    <input 
                        type="range" 
                        min="0" 
                        max="4096" 
                        value="4096"
                        id="input-seq-slider"
                        onchange="applyFilters()"
                        class="w-full">
                    <div class="flex justify-between text-xs">
                        <span>0</span>
                        <span>4096</span>
                    </div>
                </div>
            </div>

            <!-- 输出序列长度筛选 -->
            <div class="filter-section">
                <div class="filter-title">输出序列长度: <span id="output-seq-value">4096</span></div>
                <div class="px-1">
                    <input 
                        type="range" 
                        min="0" 
                        max="4096" 
                        value="4096"
                        id="output-seq-slider"
                        onchange="applyFilters()"
                        class="w-full">
                    <div class="flex justify-between text-xs">
                        <span>0</span>
                        <span>4096</span>
                    </div>
                </div>
            </div>

            <!-- 指标筛选 -->
            <div class="filter-section">
                <div class="filter-title">显示指标</div>
                <div class="grid grid-cols-2 gap-1">
                    <label class="flex items-center text-xs">
                        <input 
                            type="checkbox" 
                            id="show-prefill"
                            onchange="updateTableColumns()"
                            checked>
                        <span class="ml-1">Prefill耗时</span>
                    </label>
                    <label class="flex items-center text-xs">
                        <input 
                            type="checkbox" 
                            id="show-decode"
                            onchange="updateTableColumns()"
                            checked>
                        <span class="ml-1">Decode耗时</span>
                    </label>
                    <label class="flex items-center text-xs">
                        <input 
                            type="checkbox" 
                            id="show-total"
                            onchange="updateTableColumns()"
                            checked>
                        <span class="ml-1">总耗时</span>
                    </label>
                    <label class="flex items-center text-xs">
                        <input 
                            type="checkbox" 
                            id="show-tokens"
                            onchange="updateTableColumns()"
                            checked>
                        <span class="ml-1">Token/s</span>
                    </label>
                </div>
            </div>

            <!-- 重置筛选 -->
            <div class="filter-section pt-2">
                <button 
                    onclick="resetFilters()"
                    class="btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm hover-lift w-full">
                    <i class="fas fa-sync-alt mr-2"></i>重置筛选
                </button>
            </div>
        </aside>

        <!-- 右侧主内容区域 -->
        <main class="flex-1 ml-64 p-4 overflow-x-hidden">
            <!-- 统计信息卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <div class="stat-card hover-shadow">
                    <div class="text-gray-600 text-sm">平均Prefill耗时(ms)</div>
                    <div class="stat-value" id="avg-prefill">0.00</div>
                </div>
                <div class="stat-card hover-shadow">
                    <div class="text-gray-600 text-sm">平均Decode耗时(ms)</div>
                    <div class="stat-value" id="avg-decode">0.00</div>
                </div>
                <div class="stat-card hover-shadow">
                    <div class="text-gray-600 text-sm">平均Token/s</div>
                    <div class="stat-value" id="avg-tokens">0.00</div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-2 mb-4">
                <button
                    onclick="toggleFrameworkChart()"
                    class="btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded hover-lift">
                    <i class="fas fa-chart-bar mr-2"></i>框架对比
                </button>
                <button
                    onclick="toggleModelChart()"
                    class="btn bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded hover-lift">
                    <i class="fas fa-chart-line mr-2"></i>模型对比
                </button>
                <button
                    onclick="exportData()"
                    class="btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded hover-lift">
                    <i class="fas fa-download mr-2"></i>导出数据
                </button>
            </div>

            <!-- 数据表格 -->
            <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-semibold">性能数据</h2>
                    <div class="flex items-center">
                        <input
                            type="text"
                            placeholder="搜索..."
                            id="search-input"
                            oninput="searchTable()"
                            class="border rounded px-3 py-1 text-sm mr-2">
                        <button
                            onclick="searchTable()"
                            class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-sm">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="benchmark-table"></div>
            </div>

            <!-- 对比分析图表 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 框架对比图表 -->
                <div 
                    id="framework-chart-container"
                    style="display: none;"
                    class="bg-white rounded-lg shadow p-4 hover-shadow">
                    <h2 class="text-lg font-semibold mb-4">框架性能对比</h2>
                    <div class="chart-container">
                        <canvas id="framework-chart"></canvas>
                    </div>
                </div>

                <!-- 模型对比图表 -->
                <div 
                    id="model-chart-container"
                    style="display: none;"
                    class="bg-white rounded-lg shadow p-4 hover-shadow">
                    <h2 class="text-lg font-semibold mb-4">模型性能对比</h2>
                    <div class="chart-container">
                        <canvas id="model-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Modules -->
    <script src="common.js"></script>
    <script src="dataHandler.js"></script>
    <script src="filterChart.js"></script>
    <script src="dataExport.js"></script>
    <script src="sampleData.js"></script>
    
    <!-- Tabulator JS -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
    
    <!-- Main Application Script -->
    <script>
        // 全局数据处理器和图表处理器
        let dataHandler = new DataHandler();
        let filterChart = new FilterChart();
        let table;
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            initTable();
            filterChart.initCharts();
            loadSampleData(); // 默认加载示例数据
        });
        
        // 初始化表格
        function initTable() {
            table = new Tabulator("#benchmark-table", {
                data: [],
                layout: "fitColumns",
                pagination: "local",
                paginationSize: 10,
                paginationSizeSelector: [10, 25, 50, 100],
                columns: getTableColumns(),
                height: "100%"
            });
        }
        
        // 获取表格列定义
        function getTableColumns() {
            const columns = [
                {title: "ID", field: "id", width: 150},
                {title: "模型名称", field: "model_name", width: 150},
                {title: "模型版本", field: "model_version", width: 120},
                {title: "框架", field: "framework", width: 120},
                {title: "框架版本", field: "framework_version", width: 120},
                {title: "硬件", field: "hardware", width: 150},
                {title: "输入序列", field: "input_sequence", width: 120},
                {title: "输出序列", field: "output_sequence", width: 120}
            ];
            
            if (document.getElementById('show-prefill').checked) {
                columns.push({title: "Prefill耗时(ms)", field: "metrics.prefill_time_ms", width: 150});
            }
            
            if (document.getElementById('show-decode').checked) {
                columns.push({title: "Decode耗时(ms)", field: "metrics.decode_time_ms", width: 150});
            }
            
            if (document.getElementById('show-total').checked) {
                columns.push({title: "总耗时(ms)", field: "metrics.total_time_ms", width: 120});
            }
            
            if (document.getElementById('show-tokens').checked) {
                columns.push({title: "Token/s", field: "metrics.tokens_per_second", width: 120});
            }
            
            return columns;
        }
        
        // 更新表格列
        function updateTableColumns() {
            if (table) {
                table.setColumns(getTableColumns());
                table.setData(dataHandler.getFilteredBenchmarks());
            }
        }
        
        // 处理文件选择
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                await dataHandler.loadFromFile(file);
                applyFilters();
                updateModelFilter();
                updateFrameworkFilter();
            } catch (error) {
                alert('数据加载失败: ' + error.message);
            }
        }
        
        // 加载示例数据
        function loadSampleData() {
            dataHandler.loadData(SampleData);
            applyFilters();
            updateModelFilter();
            updateFrameworkFilter();
        }
        
        // 应用筛选
        function applyFilters() {
            // 更新滑块显示值
            document.getElementById('input-seq-value').textContent = document.getElementById('input-seq-slider').value;
            document.getElementById('output-seq-value').textContent = document.getElementById('output-seq-slider').value;
            
            const filters = {
                model: document.getElementById('model-filter').value,
                framework: document.getElementById('framework-filter').value,
                inputSequenceMax: parseInt(document.getElementById('input-seq-slider').value),
                outputSequenceMax: parseInt(document.getElementById('output-seq-slider').value),
                searchTerm: document.getElementById('search-input').value
            };
            
            dataHandler.applyFilters(filters);
            
            // 更新表格
            if (table) {
                table.setData(dataHandler.getFilteredBenchmarks());
            }
            
            // 更新统计信息
            updateStats();
            
            // 更新图表
            updateCharts();
        }
        
        // 更新统计信息
        function updateStats() {
            const stats = dataHandler.calculateStats();
            document.getElementById('avg-prefill').textContent = stats.avgPrefillTime.toFixed(2);
            document.getElementById('avg-decode').textContent = stats.avgDecodeTime.toFixed(2);
            document.getElementById('avg-tokens').textContent = stats.avgTokensPerSecond.toFixed(2);
        }
        
        // 搜索表格
        function searchTable() {
            applyFilters();
        }
        
        // 重置筛选
        function resetFilters() {
            document.getElementById('model-filter').value = '';
            document.getElementById('framework-filter').value = '';
            document.getElementById('input-seq-slider').value = 4096;
            document.getElementById('output-seq-slider').value = 4096;
            document.getElementById('search-input').value = '';
            document.getElementById('input-seq-value').textContent = '4096';
            document.getElementById('output-seq-value').textContent = '4096';
            applyFilters();
        }
        
        // 更新模型筛选器选项
        function updateModelFilter() {
            const modelFilter = document.getElementById('model-filter');
            const uniqueModels = dataHandler.getUniqueModels();
            
            // 保存当前选择
            const currentValue = modelFilter.value;
            
            // 清空选项
            modelFilter.innerHTML = '<option value="">全部模型</option>';
            
            // 添加模型选项
            uniqueModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelFilter.appendChild(option);
            });
            
            // 恢复当前选择
            modelFilter.value = currentValue;
        }
        
        // 更新框架筛选器选项
        function updateFrameworkFilter() {
            const frameworkFilter = document.getElementById('framework-filter');
            const uniqueFrameworks = dataHandler.getUniqueFrameworks();
            
            // 保存当前选择
            const currentValue = frameworkFilter.value;
            
            // 清空选项
            frameworkFilter.innerHTML = '<option value="">全部框架</option>';
            
            // 添加框架选项
            uniqueFrameworks.forEach(framework => {
                const option = document.createElement('option');
                option.value = framework;
                option.textContent = framework;
                frameworkFilter.appendChild(option);
            });
            
            // 恢复当前选择
            frameworkFilter.value = currentValue;
        }
        
        // 切换框架图表显示
        function toggleFrameworkChart() {
            const container = document.getElementById('framework-chart-container');
            const isVisible = container.style.display !== 'none';
            container.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                updateFrameworkChart();
            }
        }
        
        // 切换模型图表显示
        function toggleModelChart() {
            const container = document.getElementById('model-chart-container');
            const isVisible = container.style.display !== 'none';
            container.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                updateModelChart();
            }
        }
        
        // 更新图表
        function updateCharts() {
            const frameworkContainer = document.getElementById('framework-chart-container');
            const modelContainer = document.getElementById('model-chart-container');
            
            if (frameworkContainer.style.display !== 'none') {
                updateFrameworkChart();
            }
            if (modelContainer.style.display !== 'none') {
                updateModelChart();
            }
        }
        
        // 更新框架图表
        function updateFrameworkChart() {
            const displayOptions = {
                showPrefillTime: document.getElementById('show-prefill').checked,
                showDecodeTime: document.getElementById('show-decode').checked,
                showTotalTime: document.getElementById('show-total').checked,
                showTokensPerSecond: document.getElementById('show-tokens').checked
            };
            filterChart.updateFrameworkChart(dataHandler.getFilteredBenchmarks(), displayOptions);
        }
        
        // 更新模型图表
        function updateModelChart() {
            const displayOptions = {
                showPrefillTime: document.getElementById('show-prefill').checked,
                showDecodeTime: document.getElementById('show-decode').checked,
                showTotalTime: document.getElementById('show-total').checked,
                showTokensPerSecond: document.getElementById('show-tokens').checked
            };
            filterChart.updateModelChart(dataHandler.getFilteredBenchmarks(), displayOptions);
        }
        
        // 导出数据
        function exportData() {
            try {
                const csvContent = dataHandler.exportToCSV();
                if (csvContent) {
                    DataExport.exportToCSV(dataHandler.getFilteredBenchmarks());
                } else {
                    alert('没有数据可导出');
                }
            } catch (error) {
                alert('导出失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
